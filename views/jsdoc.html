<div class="registry__container">
    <div class="registry__container-left">
        {{> component/jsdoc-sidebar }}
    </div>

    <div class="registry__container-center">
		{{#> component/container}}
            {{#*inline "content"}}
                {{#each jsDocsByHierarchy}}
                    {{#each this}}
                        {{> component/jsdoc-doclet }}
                    {{/each}}
                {{/each}}
                {{#each nestedJsDocs}}
                    {{> component/jsdoc-doclet }}
                {{/each}}
			{{/inline}}
		{{/component/container}}
    </div>
</div>
