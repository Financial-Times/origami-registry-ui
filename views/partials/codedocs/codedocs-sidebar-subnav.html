{{#each items}}
    <li class="registry__component--list-item"
            data-o-component-name="{{@root.component.name}}"
            data-o-component-type="{{@root.component.type}}"
            data-o-component-sub-type="{{@root.component.subType}}"
            data-o-component-keywords='["{{../title}}", "{{title}}"]'>
        <a>{{title}}</a>
    </li>
    {{#each subnavs}}
        <ul>
            {{> codedocs/codedocs-sidebar-subnav }}
        </ul>
    {{/each}}
{{/each}}
