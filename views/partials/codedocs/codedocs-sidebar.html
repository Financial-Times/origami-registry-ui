<form class="o--if-js registry__form registry__form--nav" action="{{requestUrl}}" method="get" data-o-component="o-filter-form">
	<div class="o-forms">
		<label for="filter-search" class="o-forms__label">Filter CodeDocs</label>
		<input id="filter-search" type="search" name="search" value="" autocomplete="off" class="o-forms__text"/>
	</div>
</form>


<ul class="registry__component--list" data-o-component="o-component-listing">
	{{#each navItems}}
        <li class="registry__component--list-title" data-o-component-category="{{title}}"
            data-o-component-name="{{@root.component.name}}"
            data-o-component-type="{{@root.component.type}}"
            data-o-component-sub-type="{{@root.component.subType}}"
            data-o-component-keywords='["{{title}}"]'>
        	{{title}}
        	{{> codedocs/codedocs-sidebar-subnav }}
        </li>
	{{/each}}
</ul>
