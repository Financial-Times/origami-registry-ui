{{#if navItems}}
<form class="o--if-js registry__form registry__form--nav" action="{{requestUrl}}" method="get" id="filter-form">
	<div class="o-forms">
		<label for="filter-search" class="o-forms__label">Filter CodeDocs</label>
		<input id="filter-search" type="search" name="search" value="" autocomplete="off" class="o-forms__text"/>
	</div>
</form>

<ul class="registry__sidebar-list" data-filterable-nav="filter-form">
	{{#each navItems}}
		{{> codedocs/codedocs-sidebar-subnav }}
	{{/each}}
</ul>
{{/if}}
