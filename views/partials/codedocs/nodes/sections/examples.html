{{#if this.length }}
<h3>Example{{#unlessEquals this.length 1}}s{{/unlessEquals}}</h3>
{{#each this}}
    {{#unlessEquals ../length 1}}
    <h4>Example #{{increment @index}}</h4>
    {{/unlessEquals}}
    {{#if this.caption}}
        {{{markdown this.caption 4}}}
    {{/if}}
    <div data-o-component="o-syntax-highlight">
        <pre><code class='o-syntax-highlight--{{ this.type }}'>{{ this.code }}</code></pre>
    </div>
{{/each}}
{{/if}}
