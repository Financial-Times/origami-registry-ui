{{#if this.length}}
<table class="o-table o-table--responsive-scroll o-table--code-docs" data-o-component="o-table">
    <thead>
        <tr>
            <th data-o-table-heading-disable-sort>property</th>
            <th data-o-table-heading-disable-sort>type</th>
            <th data-o-table-heading-disable-sort class="o-table__description">description</th>
        </tr>
    </thead>
    <tbody>
        {{#each this}}
        <tr>
            <td>{{name}}</td>
            <td>
                {{#each type}} {{ this }} {{#unless @last}} | {{/unless}} {{/each}}
            </td>
            <td>{{description}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
{{/if}}
