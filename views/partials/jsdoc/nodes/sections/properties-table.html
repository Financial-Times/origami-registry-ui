{{#if this.length}}
<div class="o-table-container">
    <div class="o-table-overlay-wrapper">
    	<div class="o-table-scroll-wrapper">
            <table class="o-table o-table--horizontal-lines o-table--responsive-overflow" data-o-table-sortable="false" data-o-component="o-table" data-o-table-responsive="overflow">
                <thead>
                    <tr>
                        <th scope="col" role="columnheader">property</th>
                        <th scope="col" role="columnheader">type</th>
                        <th scope="col" role="columnheader">description</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each this}}
                    <tr>
                        <td>{{name}}</td>
                        <td>
                            {{#each type}} {{ this }} {{#unless @last}} | {{/unless}} {{/each}}
                        </td>
                        <td>{{description}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/if}}
