{{#if this}}
    <h2>Methods</h2>
    <ul>
    {{#each this}}
        <li>
            <a class="link" href="#{{longname}}">{{> codedocs/nodes/sections/name name=name parameters=parameters}}</a>
            {{#if description}}
                - ({{scope}}) {{description}}
            {{/if}}
        </li>
    {{/each}}
    </ul>
{{/if}}
