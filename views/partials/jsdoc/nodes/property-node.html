<h2 id="#{{slugify longname}}">{{longname}}</h2>
<h3>{{ capitalise scope }} Property</h3>
{{#if types}}
    <h4>Type{{#unlessEquals types.length 1}}s{{/unlessEquals}}</h4>
    <ul>
        {{#each types}}
            <li>{{ this }}</li>
        {{/each}}
    </ul>
{{/if}}

{{#if description}}
    <p>{{description}}</p>
{{/if}}
