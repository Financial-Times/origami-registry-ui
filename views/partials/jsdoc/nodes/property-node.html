<h1 id="#{{longname}}">{{longname}}</h1>
<h2>{{ capitalise scope }} Property</h2>
{{#if types}}
    <h3>Type{{#unlessEquals types.length 1}}s{{/unlessEquals}}</h3>
    <ul>
        {{#each types}}
            <li>{{ this }}</li>
        {{/each}}
    </ul>
{{/if}}

{{#if description}}
    <p>{{description}}</p>
{{/if}}
