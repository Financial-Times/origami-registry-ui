{{#unlessEquals component.brands.length 0}}
	<div class="registry__brands">
		{{#component.brands}}
			<a class="registry__brands-button {{#ifEquals this @root.requestedBrand}}registry__brands-button--current{{/ifEquals}}"
			href="?brand={{this}}">{{this}} brand</a>
		{{/component.brands}}
	</div>
{{/unlessEquals}}
