<div class="registry-demo-container">
	<ul class="registry-demo-image-grid o-layout__unstyled-element">
		{{#images}}
			<li id="{{slugify title}}" class="registry-demo-image-grid__item">
				<img src="{{supportingUrls.w200}}" alt="{{title}}"/>
				<p class="registry-demo-image-grid__item__title o-layout__unstyled-element">{{title}}</p>
			</li>
		{{/images}}
	</ul>
</div>
