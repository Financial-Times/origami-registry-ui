<ul class="registry__component-list" data-o-component="o-component-listing">
	{{#each categories}}
		{{#if repos.length}}
			<li class="registry__group-title {{#unless visible}}registry__component-listing--hidden{{/unless}}"
				{{#unless visible}}aria-hidden="true"{{/unless}}
				data-o-component-category="{{id}}">{{name}}</li>
			{{#each repos}}
			<li data-test="component-row" class="registry__group {{#unless visible}}registry__component-listing--hidden{{/unless}}"
				{{#unless visible}}aria-hidden="true"{{/unless}}
				data-o-component-name="{{name}}"
				data-o-component-keywords="{{json keywords}}"
				data-o-component-type="{{type}}"
				data-o-component-sub-type="{{subType}}"
				data-o-component-support-status="{{support.status}}">
					<div class="registry__group-item">
						<a class='registry__group-item--link' href="/components/{{name}}@{{version}}" data-test="component-link">{{name}}</a>
						<p class='registry__group-item--description'>{{description}}</p>
					</div>
					<div class="registry__group-stats">
						v{{version}}
						<span class="status-label status-label--{{support.status}}">
							{{support.status}}
						</span>
					</div>
			</li>
			{{/each}}
		{{/if}}
	{{/each}}
</ul>
