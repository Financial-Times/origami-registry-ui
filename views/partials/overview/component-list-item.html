<li class="o-layout__unstyled-element registry-component-list-item" data-test="component-list-item">
	<a href="/components/{{name}}@{{version}}{{#if @root.currentBrand}}?brand={{@root.currentBrand}}{{/if}}" class="o-layout__unstyled-element" data-test="component-link">
		<div class="registry-component__overview">
			<h2 class="o-layout__unstyled-element">{{name}}</h2>
			<div>
				v{{version}}
			</div>
			<span class="status-label status-label--{{support.status}}">
				{{support.status}}
			</span>
		</div>
		<div class="registry-component__details">
			<p class="o-layout__unstyled-element">{{description}}</p>
			<div class="registry-component__details--labels">
				<span>Label</span>
				<span>Label</span>
				<span>Label</span>
				<span>Label</span>
			</div>
		</div>
	</a>
</li>
