
<!-- Beautiful temporary example markup -->

<h1>Origami Registry UI</h1>

<p><strong>⚠️ This is a work in progress ⚠️</strong></p>

<table class="o-table o-table--row-stripes" data-test="component-table">
	<thead>
		<tr>
			<th>Name</th>
			<th data-o-table-data-type="numeric" class='.o-table__cell--numeric'>Version</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		{{#each components}}
			<tr>
				<td>
					<a href="/components/{{name}}@{{version}}" data-test="component-link"><strong>{{name}}</strong></a><br/>
					{{description}}
				</td>
				<td data-o-table-data-type="numeric" class='.o-table__cell--numeric'>{{version}}</td>
				<td>{{support.status}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
